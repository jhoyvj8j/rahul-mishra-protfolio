<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dNmIQXWle8B6U+M1a9FaJx8vmURox0ks2I2XwSnwX9S03S2uZKvXu1VhWgLZ0Nn/7LBBnROJZ3HHaj6I5D5exw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./profile_images/y.png') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    .modal {
      background-color: black;
      color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .modal h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .modal input[type="email"],
    .modal input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .modal button {
      width: 100%;
      padding: 12px;
      background-color: #6c7ae0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .modal .bottom-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .modal .bottom-links a {
      color: #6c7ae0;
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .thank-you {
      display: none;
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      margin: auto;
    }

    @media (max-width: 480px) {
      .modal {
        padding: 20px;
      }

      .modal h2 {
        font-size: 18px;
      }

      .modal button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="modal" id="loginModal">
  <h2>LOGIN START Portfolio Website</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="bottom-links">
    <a onclick="createAccount()"><i class="fas fa-user-plus"></i> Create Account</a>
    <a onclick="forgotPassword()"><i class="fas fa-key"></i> Forgot your password?</a>
  </div>
</div>

<div class="thank-you" id="thankYouBox">
  Thank you, <span id="userName"></span>!
</div>

<script>
  const form = document.getElementById('loginForm');
  const modal = document.getElementById('loginModal');
  const thankYouBox = document.getElementById('thankYouBox');
  const userNameSpan = document.getElementById('userName');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const userName = email.split('@')[0];
    userNameSpan.textContent = userName;
    modal.style.display = 'none';
    thankYouBox.style.display = 'block';
  });

  function createAccount() {
    alert('Redirecting to Create Account page...');
  }

  function forgotPassword() {
    alert('Redirecting to Password Recovery page...');
  }
</script>

</body>
</html>
